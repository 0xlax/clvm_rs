[package]
name = "clvm_rs_wasm"
version = "0.0.2"
authors = ["Richard Kiss <him@richardkiss.com>"]
edition = "2018"
license = "Apache-2.0"
description = "Implementation of `clvm` for Chia coin"
homepage = "https://github.com/Chia-Network/clvm_rs/"
repository = "https://github.com/Chia-Network/clvm_rs/"
readme = "README.md"

[lib]
name = "clvm_wasm"
crate-type = ["cdylib", "rlib"]

[features]
default = ["wasm-api"]
wasm-api = ["wasm-bindgen", "wasm-bindgen-test"]

[dependencies]
clvm_rs = { path = ".." }
wasm-bindgen = { version = "0.2.63", optional = true }
wasm-bindgen-test = { version = "0.3.13", optional = true }
